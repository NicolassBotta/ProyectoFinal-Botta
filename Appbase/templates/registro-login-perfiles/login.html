<!DOCTYPE html>
<html lang="en">
    {% load static %}
    
        
        {% include 'navbaryencabezado.html' %}

        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h1>Iniciar Sesion</h1>

                            <div class="container text-center">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-6">
                                            <form id="login-form" method="post">
                                                {% csrf_token %}
                                                <table class="table">
                                                    <tr>
                                                        <td><label for="id_username">Usuario</label></td>
                                                        <td><input id="id_username" name="username" type="text" class="form-control"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label for="id_password">Contraseña</label></td>
                                                        <td><input id="id_password" name="password" type="password" class="form-control"></td>
                                                    </tr>
                                                </table>
                                                {% if form.errors %}
                                                    <p class="label label-danger">
                                                        Tu usuario y contraseña no coinciden. Intenta nuevamente.
                                                    </p>
                                                {% endif %}
                                                <input type="submit" value="Login" class="btn btn-primary" />
                                                <input type="hidden" name="next" value="{{ next }}" />
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <p>Aún no tienes cuenta? <a href="{% url 'registrar' %}">Regístrate</a></p>
                            </div>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer text-faded text-center py-5">
            
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
