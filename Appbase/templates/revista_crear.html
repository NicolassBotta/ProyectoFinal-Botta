{% extends 'padre.html' %}
{% load static %}
{% block contenidoquecambia %}
      
<h2>{% if object %}Editar Revista{% else %}Crear Revista{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <p><a href="{% url 'ListaRevistas' %}">Cancelar y volver a la lista de revistas</a></p>
  
{% endblock contenidoquecambia %}
