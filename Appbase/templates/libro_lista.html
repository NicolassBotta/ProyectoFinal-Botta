{% extends 'padre.html' %}
{% load static %}
{% block contenidoquecambia %}
      
<h2>Lista de Libros</h2>
  <ul>
    {% for libro in Libros %}
      <li>
        <a href="{% url 'DetalleLibro' libro.pk %}">{{ libro.nombre }}</a>
      </li>
    {% empty %}
      <li>No hay libros disponibles.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'CrearLibro' %}">Crear Nuevo Libro</a>
  <br>
  <a href="{% url 'tienda' %}">volver</a>
{% endblock contenidoquecambia %}
